{% load static %}
<!-- Brand Logo -->
<a href="" class="brand-link sidebar-bg">
  <img src="{% static 'dist/img/AdminLTELogo.png' %} " alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8" />
  <span class="brand-text font-weight-light">Client Panel</span>
</a>

<!-- Sidebar -->
<div class="sidebar sidebar-bg">

  <nav class="mt-2">
    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
      <li class="nav-item">
        {% url 'guardofficeuser_home' as guardofficeuser_home %}
        <a href="{{ guardofficeuser_home }}" class="nav-link {% if guardofficeuser_home == request.path %} active {% endif %}">
          <i class="nav-icon fas fa-home fontblack"></i>
          <p class="fontblack">Home</p>
        </a>
      </li>

      <li class="nav-item">
        {% url 'client_feedback' as client_feedback %}
        <a href="{{ client_feedback }}" class="nav-link {% if client_feedback == request.path %} active {% endif %}">
          <i class="nav-icon fas fa-comment fontblack"></i>
          <p class="fontblack">Application Feedback</p>
        </a>
      </li>

      <li class="nav-item">
        {% url 'view_guard_logs' as guard_logs %}
        <a href="{{ guard_logs }}" class="nav-link {% if guard_logs == request.path %} active {% endif %}">
          <i class="nav-icon fas fa-book fontblack"></i>
          <p class="fontblack">Guard Attendance Logs</p>
        </a>
      </li>
